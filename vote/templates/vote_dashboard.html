<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Employee Hub - Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .logo-container {
            padding: 10px;
            border-right: 1px solid #e1e1e1;
        }
        
        .logo {
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            margin-left: auto;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        
        .logout-icon {
            margin-left: 20px;
            font-size: 20px;
        }
        
        /* Hero section */
        .hero {
            position: relative;
            height: 300px;
            background: linear-gradient(rgba(0, 50, 100, 0.3), rgba(0, 50, 100, 0.3)), url('/api/placeholder/800/300') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Content */
        .content {
            padding: 40px 20px;
            background-color: white;
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .select-team {
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .select-team label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .team-dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        
        /* Footer */
        footer {
            padding: 15px 20px;
            background-color: #f8f8f8;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #e1e1e1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
                font-size: 14px;
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .hero p {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <div class="logo">Logo</div>
            </div>
            <div class="nav-links">
                <a href="#">HealthCheck Status</a>
                <a href="#">Team Performance</a>
                <a href="#">Profile</a>
                <a href="#">Search</a>
            </div>
            <div class="logout-icon">â†’</div>
        </header>
        
        <!-- Hero section with flying person -->
        <div class="hero">
            <h1>Sky Employee Hub</h1>
            <p>Health Check</p>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="title">Engineer</div>
            <div class="subtitle">HealthCheck Card</div>
            
            <div class="select-team">
                <label>Select Team</label>
                <select class="team-dropdown">
                    <option>Team</option>
                </select>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
